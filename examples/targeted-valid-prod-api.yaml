apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-server
  template:
    metadata:
      labels:
        app: api-server
    spec:
      containers:
        - name: api
          image: nginx:1.25
          resources:
            limits:
              cpu: "0.5"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
